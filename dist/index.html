<!DOCTYPE html>
<html>
<head>
    <title>E2EE Chat App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Login -->
    <div id="login">
        <h1>Login</h1>
        <label for="login-name">Name:</label> <input type="text" id="login-name">
        <button id="login-button">Login</button> <br>
        You are logged in as: <span id="display-username"></span>
    </div>

    <hr>

    <!-- User List -->
    <div id="user-list">
        <h1>User List</h1>
        <!-- <div class="user"></div>  -->
    </div>

    <hr>

    <!-- Sessions -->
    <div id="manage-sessions">
        <h1>Manage Sessions</h1>
        <div id="create-sessions" class="session-block">
            <h2>Start a Session</h2>
            Enter a user to start a session with: <input type="text" id="start-session">
            <button id="start-session-button">Start</button>
        </div>
        <div id="in-session-requests" class="session-block">
            <h2>Incoming Session Requests</h2>
        </div>
        <div id="out-session-requests" class="session-block">
            <h2>Outgoing Session Requests</h2>
        </div>
    </div>

    <hr>

    <!-- Message Inputs -->
    <div id="message-input-block">
        <h1>Send Message</h1>
        <label for="message-input">Send message:</label> <input type="text" id="message-input">
        <button id="send-message-button">Send Message</button> <br>
        <label for="send-message-to">Send to:</label> <input type="text" id="send-message-to">
        <div id="display-keys">
            <h2>Your Keys</h2>
        </div>
    </div>

    <hr>

    <!-- Incoming Messages -->
    <h1>Incoming Messages</h1>
    <div id="incoming-messages">
        <!-- <div id="message"></div> -->
    </div>

    <script type="module" src="main.js"></script>
</body>


</html>
