<!DOCTYPE html>
<html>
<head>
    <title>E2EE Chat App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Login -->
    <div id="login">
        <label for="name">Name</label><input type="text" id="login-name">
        <button id="login-button">Login</button> <br>
        You are logged in as: <span id="display-username"></span>
    </div>

    <hr>

    <!-- Message Inputs -->
    Send message: <input type="text" id="message-input">
    <button id="send-message-button">Send Message</button> <br>
    Key: <input type="text" id="encryption-key"> <br>
    Send to: <input type="text" id="send-message-to">

    <hr>

    <!-- Incoming Messages -->
    <h1>Incoming Messages</h1>
    <div id="incoming-messages">
        U2FsdGVkX1/NOv1S3YdlZ6ID5FNnYxNOwBmQcYkWDpc=
        <!-- key: a -->
    </div>

    <script type="module" src="main.js"></script>
</body>


</html>
