<!DOCTYPE html>
<html>
<head>
    <title>E2EE Chat App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Select Alice or Bob -->
    <div id="login">
        <label for="name">Name</label><input type="text" id="name">

    <div id="incoming-messages">
        hi guys
    </div>

    <script type="module" src="main.js"></script>
</body>


</html>
